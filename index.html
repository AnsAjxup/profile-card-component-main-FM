<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="" class="img-background-top" aria-hidden="true">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="img-background-bottom" aria-hidden="true">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card__img-banner" aria-hidden="true">
      <img src="./images/image-victor.jpg" alt="perfil image" class="card__img-profile">
      <section class="description-profile">
        <h2 class="description-profile__name">Victor Crest</h2>
        <p class="description-profile__age">26</p>
        <p class="description-profile__location">London</p>
      </section>
      <section class="stats-container">
        <div class="stat">
          <p class="stat__number">80K</p>
          <p class="stat__description">Followers</p>
        </div>
        <div class="stat">
          <p class="stat__number">803K</p>
          <p class="stat__description">Likes</p>
        </div>
        <div class="stat">
          <p class="stat__number">1.4K</p>
          <p class="stat__description">Photos</p>
        </div>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Andr√©s</a>.
    </div>
  </main>

</body>
</html>
